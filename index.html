<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GoT Trivia!</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Acme|Metamorphous|Aclonica|Artifika|Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Almendra+SC|IM+Fell+Double+Pica+SC" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 gameBox">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12" id="row1">
                            <h1>Game of Thrones </h1>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2 d-flex justify-content-center" id="row2">
                            <img class="titleImg" src="assets/images/stark.png" alt="House Stark">
                        </div>
                        <div class="col-sm-4" id="row2">
                            <h2>Trivia</h2>
                        </div>
                        <div class="col-sm-2 d-flex justify-content-center" id="row2">
                            <img class="titleImg" src="assets/images/lannister.png" alt="House Lannister">
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                </div>
                <div id="gameScreen">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center">
                                <br> <span class="questionTimer" id="row3">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center">
                                <span class="questions" id="row4"></span>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center" id="row5">
                                <button class="startBtn">Start</button></div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center">
                                <span class="answers" id="row6"></span>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center">
                                <span class="answers" id="row7"></span>
                                <img class="throneImg" src="assets/images/throne.png" alt="Iron Throne">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center">
                                <span class="answers" id="row8"></span>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center">
                                <span class="answers" id="row9"></span>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="container">
                    <div class="row">
                        <div class="col-sm-12" id="row10">
                            <p>10</p>
                        </div>
                    </div>
                </div> -->
                </div>
            </div>

            <div class="col-sm-2"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
