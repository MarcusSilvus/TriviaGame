<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 gameBox">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12" id="row1">
                            <h1>Game of Thrones </h1>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12" id="row2">
                            <h2>Trivia</h2>
                        </div>
                    </div>
                </div>
                <div id="gameScreen">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center">
                                <br> <span class="questionTimer" id="row3">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center">
                                <span class="questions" id="row4"></span>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center" id="row5"><button
                                    class="startBtn">Start</button></div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center">
                                <span class="answers" id="row6"></span>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center">
                                <span class="answers" id="row7"></span>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center">
                                <span class="answers" id="row8"></span>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center">
                                <span class="answers" id="row9"></span>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="container">
                    <div class="row">
                        <div class="col-sm-12" id="row10">
                            <p>10</p>
                        </div>
                    </div>
                </div> -->
                </div>
            </div>

            <div class="col-sm-2"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
